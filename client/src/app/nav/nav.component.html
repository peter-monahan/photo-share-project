<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Photo Share</a>

        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
                <a class="nav-link" href="#">Feed</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Messages</a>
            </li>
        </ul>

        <div class="dropdown" *ngIf="accountService.currentUser$ | async">
            <a  href="#"class="dropdown-toggle text-light text-decoration-none" (click)="toggleDropDown()">Welcome User</a>
            <div class="dropdown-list" *ngIf="showDropdown">
                <a class="dropdown-items">Edit Profile</a>
                <a class="dropdown-items" (click)="logout()">Logout</a>
            </div>
        </div>
        <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off" *ngIf="!(accountService.currentUser$ | async)">
            <input
                name="username"
                [(ngModel)]="model.username"
                class="form-control me-2"
                type="text"
                placeholder="Username" >
            <input
                name="password"
                [(ngModel)]="model.password"
                class="form-control me-2"
                type="Password"
                placeholder="Password" >
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
    </div>
</nav>
