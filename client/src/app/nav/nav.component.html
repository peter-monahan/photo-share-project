<ng-container>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <div class="container">
            <a class="navbar-brand" routerLink="/" routerLinkActive="active">Photo Share</a>

            <ul class="navbar-nav me-auto mb-2 mb-md-0">

                <ng-container *ngIf="accountService.currentUser$ | async">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/users" routerLinkActive="active">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
                    </li>
                </ng-container>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
                </li>
            </ul>

            <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user">
                <a  class="dropdown-toggle text-light text-decoration-none dropdown-button" (click)="toggleDropDown()">Welcome {{user.username | titlecase}}</a>
                <div class="dropdown-list" *ngIf="showDropdown">
                    <a class="dropdown-items" routerLink="/user/edit">Edit Profile</a>
                    <a class="dropdown-items" (click)="logout()">Logout</a>
                </div>
            </div>
            <form #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off" *ngIf="!(accountService.currentUser$ | async)">
                <input
                    name="username"
                    [(ngModel)]="model.username"
                    class="form-control me-2"
                    type="text"
                    placeholder="Username" >
                <input
                    name="password"
                    [(ngModel)]="model.password"
                    class="form-control me-2"
                    type="Password"
                    placeholder="Password" >
                <button class="btn btn-success" type="submit">Login</button>
            </form>
        </div>
    </nav>
